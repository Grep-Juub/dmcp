  #     - mcp-network
  #   # For stdio transport, you'd connect via docker exec
  #   # For SSE/HTTP, expose ports here

volumes:
  redis-vss-data:
    driver: local
  embedding-model-cache:
    driver: local

networks:
  mcp-network:
    name: mcp-proxy-network
    driver: bridge
